<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Camarón de Oro</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="header"></header>

  <section class="banner">
    <div class="wrap container">
      <div style="flex:1">
        <h1>Bienvenidos a El Camarón de Oro</h1>
        <p>Gastronomía campestre con especialidad en camarones, a 15 años de tradición.</p>
        <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap">
          <a class="btn primary" href="menu.html">Ver Menú</a>
          <a class="btn ghost" href="promos.html">Promociones</a>
        </div>
      </div>
      <img src="https://images.unsplash.com/photo-1516685018646-549198525c1b?q=80&w=1200&auto=format&fit=crop" alt="plato" style="width:min(520px,45vw);border-radius:var(--radius);border:1px solid #eadcc7;box-shadow:var(--shadow)">
    </div>
  </section>

  <main class="container">
    <section class="section" id="destacados">
      <h2>Platos destacados</h2>
      <div class="grid cols-3" id="destGrid"></div>
    </section>

    <section class="section">
      <h2>Promociones</h2>
      <div class="grid cols-3" id="promoGrid"></div>
    </section>

    <section class="section">
      <h2>Testimonios</h2>
      <div class="grid cols-2" id="testiGrid"></div>
    </section>
  </main>

  <footer class="footer"></footer>

  <script type="module" src="assets/index.js"></script>
</body>
</html>
