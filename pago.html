<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Pagar - El Camarón de Oro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffdf8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff7b00;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #map { height: 350px; margin-bottom: 1rem; border-radius: 8px; }
    #qr, #payment-section {
      margin-top: 1rem;
      border: 1px dashed #ccc;
      padding: 1rem;
      text-align: center;
      background: #fff;
      border-radius: 8px;
    }
    .half {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
      padding: 1rem;
      justify-content: center;
    }
    .card {
      flex: 1;
      padding: 1rem;
      border: 1px solid #eee;
      border-radius: 8px;
      background: #fafafa;
      min-width: 320px;
      max-width: 420px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    footer {
      text-align:center;
      padding:1rem;
      color:#888;
      font-size:0.9rem;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #ff7b00;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Pagar tu pedido</h1>
  </header>

  <main>
    <div class="half">
      <!-- MAPA -->
      <div class="card">
        <h3>Selecciona ubicación de entrega</h3>
        <div id="map"></div>
        <p>Haz clic en el mapa para seleccionar tu dirección de entrega.</p>
        <p id="coverage-msg" style="font-weight:bold;"></p>
      </div>

      <!-- RESUMEN Y PAGO -->
      <div class="card">
        <h3>Resumen y pago</h3>
        <div id="cart-summary"></div>
        <div id="qr">
          <p style="color:#888;">Esperando ubicación para mostrar opciones de pago...</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Restaurante El Camarón de Oro
  </footer>

  <!-- Librerías base -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- OCR y PDF -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- Firebase -->

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
